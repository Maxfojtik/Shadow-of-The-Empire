<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>
		<link href='https://fonts.googleapis.com/css?family=Anton' rel='stylesheet'>
		<script src="cookiemonster.js"></script>
		<script src="backend.js"></script>
		<script src="helpers.js"></script>
		<script src="index.js"></script>
		<link rel="stylesheet" href="site.css">
		<link rel="stylesheet" href="slider.css">
		<title>Shadow of the Colossus</title>
	</head>

	<body id="background">

		<div id="header">
			<img id="background-img" class="column left" src="Images/shadow_middle.png">
			<h1 id="title-text" class="column middle">Shadow of the Colossus</h1>
			<div class="column right">
				<button>Sign In</button>
			</div>
		</div>

		<div id="content">

			<div id="connecting-screen" class="screen">
				<h2>Connecting...</h2>
				<p></p>
				<p></p>
			</div>

			<div id="error-screen" class="screen">
				<h2>Connection Error</h2>
				<p>There was an error connecting to the server</p>
				<p>It may be down or there may be an issue with your connection</p>
			</div>

			<div id="sliders-screen" class="screen">
				
				<div class="slider-main">
					<h2>Wealth</h2>
					<input type="range" min="1" max="11" value="6" class="slider" id="wealth-slider">
					<h2>Miltary</h2>
					<input type="range" min="1" max="11" value="6" class="slider" id="military-slider">
					<h2>Consciosness</h2>
					<input type="range" min="1" max="11" value="6" class="slider" id="consciousness-slider">
					<h2>Culture</h2>
					<input type="range" min="1" max="11" value="6" class="slider" id="culture-slider">
					<h2>Piety</h2>
					<input type="range" min="1" max="11" value="6" class="slider" id="piety-slider">
				</div>

			</div>

		</div>

	</body>
</html>
